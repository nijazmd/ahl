<!DOCTYPE html>
<html>
<head>
  <title>AHL Players</title>
  <meta meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="players.js" defer></script>
</head>
<body>
  <h1>Players</h1>

  <!-- Search bar -->
  <label>
    <input type="text" id="playerSearch" placeholder="Search by name, team, or position…">
  </label>

  <div class="table-container">
    <table id="playersTable">
      <thead>
        <tr>
          <th data-key="name">Player</th>
          <th data-key="team">Team</th>
          <th data-key="position">Pos</th>
          <th data-key="points">Points</th>
          <th data-key="ptAvg">Pt. Avg.</th>
          <th data-key="games">G</th>
          <th data-key="goals">Goals</th>
          <th data-key="assists">Assists</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <nav class="bottom-nav">
    <a href="index.html" class="nav-icon">🏠</a>
    <a href="team.html" class="nav-icon">🛡️</a>
    <a href="players.html" class="nav-icon">🏒</a>
    <a href="add.html" class="nav-icon">➕</a>
  </nav>
</body>
</html>
