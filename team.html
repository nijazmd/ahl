<!DOCTYPE html>
<html>
<head>
  <title>Team Details</title>
  <meta meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <script src="team.js" defer></script>
</head>
<body>
  <h1>Team Details</h1>

  <label>Select Team:
    <select id="teamSelect" onchange="loadTeamData()"></select>
  </label>

  <div id="teamStatsContainer"></div>

  <div id="homeAwayStatsContainer"></div>



  <h2>Player Stats</h2>
  <div class="table-container">
    <table border="1">
        <thead>
          <tr>
            <th>Player Name</th>
            <th>Position</th>
            <th>Goals</th>
            <th>Assists</th>
            <th>Plus/Minus</th>
            <th>Points</th>
          </tr>
        </thead>
        <tbody id="playerStatsTable"></tbody>
      </table>
  </div>

  <h2>Recent Games</h2>
  <div id="recentGamesContainer"></div>

  <h2>Last 5 Games Summary</h2>
  <div id="gameSummaryContainer" class="game-summary"></div>

  <nav class="bottom-nav">
    <a href="index.html" class="nav-icon"><i class="fas fa-home"></i></a>
    <a href="team.html" class="nav-icon"><i class="fas fa-users"></i></a>
    <a href="players.html" class="nav-icon"><i class="fas fa-hockey-puck"></i></a>
    <a href="add.html" class="nav-icon"><i class="fas fa-plus-circle"></i></a>
  </nav>
  
</body>
</html>
